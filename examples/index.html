<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vmarked</title>
    <link rel="stylesheet" href="//cdn.bootcss.com/github-markdown-css/2.10.0/github-markdown.min.css">


    <style>
        .preview {
            max-width: 600px;
            margin: 0 auto;
            padding-top: 30px;
            padding-bottom: 50px;
        }

        i {
            display: inline-block;
            width: 10px;
            height: 10px;
            line-height: normal;
            vertical-align: baseline;
            background-image: none;
            background-position: 0 0;
            background-repeat: repeat;
            margin-top: 0;
            background-color: aqua;
        }


        /*[data-start-line] , [data-line]{*/
            /*background-color: #ff020226!important;*/
        /*}*/

        [data-line]:nth-of-type(odd){
            background-color: rgba(0, 136, 22, 0.33) !important;
        }

        [data-line]:nth-of-type(even){
            background-color: rgba(255, 0, 0, 0.33) !important;
        }



    </style>
</head>
<body>

<div class="preview" id="app">
</div>

<script src="//cdnjs.cloudflare.com/ajax/libs/markdown-it/8.4.2/markdown-it.js"></script>
<script src="//cdn.bootcss.com/react/16.6.3/umd/react.development.js"></script>
<script src="//cdn.bootcss.com/react-dom/16.6.3/umd/react-dom.development.js"></script>

</body>
</html>
