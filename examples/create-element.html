<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vmarked</title>
    <link rel="stylesheet" href="//cdn.bootcss.com/github-markdown-css/2.10.0/github-markdown.min.css">
    <script src="../dist/vmarked.js"></script>
</head>
<body>

<div id="app"></div>

<hr>

<script>

    const h = vmarked.defaults.h;

    console.log(
        h('div', {
            'class': {
                foo: true,
                bar: false
            },
            style: {
                color: 'red',
                fontSize: '14px'
            },
            attrs: {
                id: 'foo'
            },
            props: {
                myProp: 'bar'
            },
            key: 'myKey',
            ref: 'myRef'
        },[
            h('span',{},'123')
        ])
    );

</script>

</body>
</html>
