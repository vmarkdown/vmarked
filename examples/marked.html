<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vmarked</title>
    <link rel="stylesheet" href="//cdn.bootcss.com/github-markdown-css/2.10.0/github-markdown.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/marked/0.5.0/marked.js"></script>
</head>
<body>

<div id="app"></div>

<hr>

<div style="display: none;" class="markdown" id="markdown">工具栏上的五个图标依次为：
<i class="icon-list"></i> 目录：快速导航当前文稿的目录结构以跳转到感兴趣的段落
<i class="icon-chevron-sign-left"></i> 视图：互换左边编辑区和右边预览区的位置
<i class="icon-adjust"></i> 主题：内置了黑白两种模式的主题，试试 **黑色主题**，超炫！
<i class="icon-desktop"></i> 阅读：心无旁骛的阅读模式提供超一流的阅读体验
<i class="icon-fullscreen"></i> 全屏：简洁，简洁，再简洁，一个完全沉浸式的写作和阅读环境</div>

<script>
    const markdown = document.getElementById('markdown').innerHTML;

    var html = marked(markdown);

    console.log(html);

</script>

</body>
</html>
